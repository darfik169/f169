}
nav {
    display: flex;

.logo {

}
#darkModeToggle {

}
.dark-mode {

}

}
.dark-mode .logo {

}
main {

}

.container {

}
.dark-mode .container {

}
.dark-mode a {
    color: #b44444;
}

.container-wrapp {
            max-width: 350px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;

            justify-content: space-between;
            margin-bottom: 10px;
        }
        .icon {

            height: 30px;
        }

            text-align: right;
        }
        .loc {
            font-weight: bold;
        }
        .content-jdwlsholat {

        .jdwlsholat {
            display: flex;
            justify-content: space-between;
            padding: 8px 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .time {
            font-weight: bold;
            color: #007bff;
        }
        #wilayah {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

<script>
  const darkModeToggle = document.getElementById("darkModeToggle");

darkModeToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");

    if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("theme", "dark");
        darkModeToggle.textContent = "‚òÄÔ∏è";  
    } else {
        localStorage.setItem("theme", "light");
        darkModeToggle.textContent = "üåô";
    }
});

if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
    darkModeToggle.textContent = "‚òÄÔ∏è";
}
</script>

    // Tambahkan wilayah ke dalam dropdown
    function loadWilayah() {
        wilayahDropdown.innerHTML = "";
        wilayahData.forEach(wilayah => {
            let option = document.createElement("option");
            option.value = wilayah.id;
            option.textContent = wilayah.lokasi;
            wilayahDropdown.appendChild(option);
        });

        // Set default wilayah ke Cianjur
        wilayahDropdown.value = "1206";
        getJadwal();
    }

    function getJadwal() {
        let now = new Date();
        let day = now.getDay(),
            date = now.getDate(),
            month = now.getMonth() + 1,
            year = now.getFullYear();

        let hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"][day];
        let bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"][month - 1];

        let tanggal = `${hari}, ${date} ${bulan} ${year}`;
        document.querySelector(".date").innerText = tanggal;

        let wilayah = wilayahDropdown.value;

        fetch(`https://api.myquran.com/v2/sholat/jadwal/${wilayah}/${year}/${month}/${date}`)
            .then(response => response.json())
            .then(data => {
                let jadwal = data.data.jadwal;
                document.querySelector(".loc").innerText = "Wilayah " + data.data.lokasi;
                document.querySelector(".subuh").innerText = jadwal.subuh;
                document.querySelector(".dhuha").innerText = jadwal.dhuha;
                document.querySelector(".dzuhur").innerText = jadwal.dzuhur;
                document.querySelector(".ashar").innerText = jadwal.ashar;
                document.querySelector(".maghrib").innerText = jadwal.maghrib;
                document.querySelector(".isya").innerText = jadwal.isya;
            })
            .catch(error => console.error("Error:", error));
    }

    // Load wilayah saat halaman dimuat
    document.addEventListener("DOMContentLoaded", loadWilayah);
</script>
