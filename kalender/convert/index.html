<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Konversi Hijri ke Masehi and Masehi ke Hijri</title>
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="../convert/src/style.css">
</head>
<body onload="setdate()">
  <nav>
    <div class="logo">F169</div>
    <button id="darkModeToggle">ðŸŒ™</button>
  </nav>
    <main>
        <div class="container">
            <h2>Konversi Hijri ke Masehi and Masehi ke Hijri</h2>
        </div>
        <div class="container">
          <form name="kalender">
                <label>Tanggal</label>
                <input type="number" name="day" id="day" >
                <select name="wkday" disabled>
                    <option>Minggu</option>
                    <option>Senin</option>
                    <option>Selasa</option>
                    <option>Rabu</option>
                    <option>Kamis</option>
                    <option>Jumat</option>
                    <option>Sabtu</option>
                  </select>
                <label for="">Bulan</label>
                <select name="month" id="">
                    <option value="1">Januari</option>
                    <option value="2">Februari</option>
                    <option value="3">Maret</option>
                    <option value="4">April</option>
                    <option value="5">Mei</option>
                    <option value="6">Juni</option>
                    <option value="7">Juli</option>
                    <option value="8">Agustus</option>
                    <option value="9">September</option>
                    <option value="10">Oktober</option>
                    <option value="11">November</option>
                    <option value="12">Desember</option>
                </select>
                <label for="">Tahun</label>
                <input type="number" name="year" id="year" >
                <input class="none" type="text" name="julday" id="julday" disabled>
                <input class="none" type="text" name="javaneseMarketDay" id="javaneseMarketDay" disabled>
                <button type="button" onclick="ummalqura()">Ke Hijriyah</button>
                <br><br>
                <label>Tanggal</label>
                <input type="number" name="id" id="iday1" >
                <label for="">Bulan</label>
                <select name="imonth1" id="imonth1">
                    <option value="1">Muharram</option>
                    <option value="2">Safar</option>
                    <option value="3">Rabiul Awal</option>
                    <option value="4">Rabiul Akhir</option>
                    <option value="5">Jumadil Awal</option>
                    <option value="6">Jumadil Akhir</option>
                    <option value="7">Rajab</option>
                    <option value="8">Sya'ban</option>
                    <option value="9">Ramadhan</option>
                    <option value="10">Syawal</option>
                    <option value="11">Dzulkaidah</option>
                    <option value="12">Dzulhijjah</option>
                    
                </select>
                <label for="">Tahun</label>
                <input type="number" name="iyear1" id="iyear1" >
                <button type="button" onclick="convertToGregorian()">Ke Masehi</button>
          </form>
        </div>
        <div class="container">
            <p>Catatan: <br>Bisa saja ada kesalahan dalam pengkoversiannya karena memakai metode hisab urfi. Untuk menentukan awal bulan Hijriyah saya rekomendasikan kalian berkunjung ke <a href="../../hitungan-hisab/taqwiem.html">sini</a></p>
        </div>
    </main>
<script src="../../main/script.js"></script>
<script src="../convert/src/main.js"></script>
</body>
</html>
